<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AR Experience
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AR Experience</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="welcome-section">
      <ion-icon name="camera" class="main-icon"></ion-icon>
      <h1>¡Bienvenido!</h1>
      <p *ngIf="userEmail">{{ userEmail }}</p>
      <p class="subtitle">Estás en la aplicación de Realidad Aumentada</p>
    </div>

    <div class="action-buttons">
      <ion-button expand="block" color="primary" (click)="goToAR()">
        <ion-icon slot="start" name="scan"></ion-icon>
        Iniciar AR
      </ion-button>
      
      <ion-button expand="block" fill="outline" color="primary">
        <ion-icon slot="start" name="images"></ion-icon>
        Mis Assets
      </ion-button>
    </div>
  </div>
</ion-content>
